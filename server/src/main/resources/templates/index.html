<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div id="contents">
        <div class="lead">
            <strong>Name of Event:</strong>
            <span th:text="${eventName}"></span>
        </div>

        <ul>
            <li style="list-style-type:none" v-for="player in players">
                <player-card
                    v-bind:player="player"
                    v-bind:key="player.id">
                </player-card>
            </li>
        </ul>

    </div>


    <script src="https://unpkg.com/vue@2.6.14/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        Vue.component('player-card', {
            props: ['player'],
            template: `<div class="card">
              <div class="card-body">
                <h6 class="card-title">
                    {{ player.name }}
                </h6>
                <p class="card-text">{{ player.description }}</p>
              </div>
            </div>`
        })
        var app = new Vue({
            el: '#contents',
            data: {
                players: [
                    {
                        id: "1",
                        name: "Lionel Messi",
                        description: "Argentina's superstar"
                    },
                    {
                        id: "2",
                        name: "Cristiano Ronaldo",
                        description: "World #1 ranked player from Portugal"
                    },
                ]
            }
        });

    </script>

</body>
</html>
